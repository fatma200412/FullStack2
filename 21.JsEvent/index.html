<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .box {
        width: 160px;
        height: 160px;
        border: 2px solid black;
        background-color: blue;
      }
      .childBox {
        width: 60px;
        height: 60px;
        border: 1px solid black;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">To do App</div>
            <div class="card-body">
              <form action="">
                <div class="input-group">
                  <input type="text" class="form-control" id="input" />
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
          </div>

          <div class="card mt-5 itemBox">
            <div class="card-header controls">
              <div class="filters">
                <span>All</span>
              </div>
              <button class="btn btn-danger float-end btn-sm">Clear</button>
            </div>
            <ul id="task-list" class="list-group list-group-flush">
              <li class="task item1 list-group-item">
                <div>
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">item 1</label>
                </div>
              </li>
              <li class="task item2 list-group-item">
                <div>
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">item 2</label>
                </div>
              </li>
              <li class="task item3 list-group-item">
                <div>
                  <input type="checkbox" id="1" class="form-check-input" />
                  <label for="1" class="form-check-label">item 3</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <form action="" class="mt-2 myForm">
      <input type="text" class="myInput" />
      <input type="submit" />
    </form>

    <button class="helloBtn mt-2">Salamla</button>

    <div class="box">
      <div class="childBox"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
