<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="">
      <label for="">Name:</label>
      <input
        type="text"
        name=""
        id=""
        value=""
        required
        placeholder="enter your name"
      />
      <br /><br />
      <label for="">Age:</label>
      <input
        type="number"
        name=""
        id=""
        placeholder="enter your age"
        required
      />
      <br /><br />
      <label for="">Email:</label>
      <input
        type="email"
        name=""
        id=""
        placeholder="enter your email"
      /><br /><br />
      <label for="">Password:</label>
      <input type="password" name="" id="" /> <br /><br />
      <label for="">Gender:</label>
      <input type="radio" name="gender" id="" value="female" /><label for=""
        >Female</label
      >
      <br />
      <input type="radio" name="gender" id="" value="male" /><label for=""
        >Male</label
      >
      <br /><br />
      <label for="">Language talent:</label> <br />
      <input type="checkbox" name="" id="" /><label for="">English</label
      ><br /><br />
      <input type="checkbox" name="" id="" /><label for="">Germany</label
      ><br /><br />
      <input type="checkbox" name="" id="" /><label for="">Russian</label
      ><br /><br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
