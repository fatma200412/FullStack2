<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- font awersome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Js fetch data</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section id="users" class="mt-4">
      <div class="container">
        <h2 class="text-center mb-3">
          Get Data from
          <a
            href="https://jsonplaceholder.typicode.com/users"
            target="_blank"
            class="fw-bold"
            >API</a
          >
        </h2>
        <div class="row justify-content-center mb-3">
          <div class="col-6 justify-content-center">
            <button class="btn btn-warning mx-1 getData">Get Data</button>
            <button class="btn btn-primary mx-1 sortByUsername">
              Sort by username
            </button>
            <button class="btn btn-primary mx-1 sortById">
              Sort by id <i class="fa-solid fa-chevron-down"></i>
            </button>
            <button type="button" class="btn btn-danger mx-1 clearAll">
              Clear the Table
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <table class="table border border-1">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Address/City</th>
                  <th scope="col">Website</th>
                  <th scope="col">Info</th>
                </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
  </body>
</html>
